<!doctype html>
<html lang="en">
{% include head.html %}
<body>
    <!-- header and hero -->
    <section class="header">
      {% include navigation-post.html %}
    </section>
    
    <!-- case study -->
    <section class="case-study">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="reveal">{{ page.title }}</h1>
            <p class="reveal">{{ page.brief }}</p>
          </div>
        </div>
      </div>
        {% for item in page.partials %}
          {% include {{item.name}}.html elements = item %}
        {% endfor %}
    </section>
    <hr>
    <!-- foooter -->
    {% include footer.html %}
    <!-- scripts -->
    {% include javascripts.html %}
</body>
</html>

<section class="{{include.elements.class}}">
	{% if include.elements.heading %}<div class="container">
		<div class="row">
			<div class="col-12 col-lg-12"><h2>{{include.elements.heading}}</h2></div>
		</div>
	</div>
	{% endif %}
	<img class="full-width reveal" src="{% asset '{{ include.elements.image }}' @path %}" alt="{{include.elements.alt}}" >
</section>

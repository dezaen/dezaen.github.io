<section>
<div class="grid-container">
  <div class="grid">
    {% for attr in include.elements.columns %}
      <div class="grid-cell {{attr.column}}">
          {% if attr.title %} <h2>{{attr.title}}</h2> {% endif %}
          {% if attr.description %} <p>{{attr.description}}</p> {% endif %}
          {% if attr.image %} <img src="{% asset '{{attr.image}}' @path %}" alt="{{attr.alt}}"> {% endif %}
      </div>
    {% endfor %}
  </div>
</div> 
</section>
